server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}
spring:
  profiles:
    active: prod
  application:
    name: mybatis-pagination
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mybatis_pagination?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: xxxxx
    password: xxxxx
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
    mapperLocations: classpath:/mybatis/mapper/**/*.xml
    configLocation: classpath:/mybatis/config/mybatis-config.xml



